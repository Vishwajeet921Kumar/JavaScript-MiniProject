<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project-How to add counter dynamically in our page</title>
    <style type="text/css">
    *{margin:0;padding:0;box-sizing:border-box ;}
    body{background-color:rgb(14, 14, 216) ;}
    .box img{height:150px;width:150px;}
    #primary{display:flex;flex-wrap:wrap;height:100vh;width:100vw;
        justify-content:space-around; align-items:center;}
    span{color:white;font-weight:bold ;font-size:1.5rem ;}
    .counter{text-align: center;font-size:5rem ;}
    
    </style>
</head>
<body>
    <section id="primary">
    <div class="container">
        <div class="box" id="pic"><img src="images/mug-hot.svg"></div>
<div class="counter" data-target="4000"></div><span>Project Completed</span>
    </div>
    <div class="container">
        <div class="box" id="pic"><img src="images/users.svg"></div>
<div class="counter" data-target="1500"></div><span>Our Happy Clients</span>
    </div>
    <div class="container">
        <div class="box" id="pic"><img src="images/tasks.svg"></div>
<div class="counter" data-target="500"></div><span>OnGoing Projects</span>
    </div>
</section>
<script type="text/javascript">
let d=document.querySelectorAll(".counter");
d.forEach((element) => {
    element.innerHTML=0;
    // All the div.counter class is selected.


const updateCounter=() => {
/*   If we want to get the attribute "data-target" of div.counter class=first select the 
DOM then,use getAttribute() method to get the attribute.  */  
const targetcount = +element.getAttribute("data-target");


let startingcount=Number(element.innerHTML);
let incr = targetcount/100;
if(startingcount<targetcount){
    element.innerHTML=`${startingcount + incr}`; 
    setTimeout(updateCounter,10);
}

}




updateCounter();
} )
</script>
</body>
</html>
